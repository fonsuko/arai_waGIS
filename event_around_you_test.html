<script>
    var map = L.map('map').setView([13.751908, 100.539029], 13);

    //initialize tile layer and add it to map
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    map.locate({setView: true, maxZoom: 16});
    var lon_origin;
    var lat_origin;
    var lat_des;
    var lon_des;

    function onLocationFound(e) {
        lat_origin = e.latlng.lat;
        lon_origin = e.latlng.lng;
        L.marker(e.latlng).addTo(map)
            .bindPopup("You current location is here!!!!").openPopup();
    }
    map.on('locationfound', onLocationFound);

    function onLocationError(e) {
        alert(e.message);
    }

    map.on('locationerror', onLocationError);


    var control = "";
    function markerOnClick(e){

      if(control != ""){
             lat_des = e.latlng.lat;
             lon_des = e.latlng.lng;
    		updateroute(lat_des,lon_des);

    	}else{

      lat_des = e.latlng.lat;
    	lon_des = e.latlng.lng;

      control = L.Routing.control({
      createMarker: function(i, wp) {
    			    return L.marker(wp.latLng, {
    					draggable: true,
    					icon: L.icon({
                            iconSize:     [30, 30],
                            iconAnchor:   [15, 15],
                            iconUrl: './image/marker.png'
                        })
    				});
    			},
        waypoints: [
            L.latLng(lat_origin, lon_origin), //starting point
            L.latLng(lat_des, lon_des) //end point
        ],
        //serviceUrl: 'http://203.131.209.91:5000/route/v1',
        routeWhileDragging: true,
        reverseWaypoints: true,
        geocoder: L.Control.Geocoder.nominatim(),
        showAlternatives: true,
        altLineOptions: {
    			styles: [
    				{color: 'black', opacity: 0.8, weight: 5},
    				{color: 'green', opacity: 0.8, weight: 5},
    				{color: 'blue', opacity: 0.8, weight: 5}
    			]
    		}// for customize the alternative routing color

    }).addTo(map)
      //map.addLayer(control);
    control.on('routesfound', function (e){
           var distance = e.routes[0].summary.totalDistance;
            var time = e.routes[0].summary.totalTime;
            distance = Math.round(distance/1000);
            time = Math.round(time/60);
            var result_summary = "You need to travel " + distance + " Km. and travel time is " + time + " Mins. to your destination";
            //console.log(result_summary);
            alert(result_summary);
    });
        }
     }

    function updateroute(lat_des,lon_des){
        //map.removeControl(control);
        //map.addControl(control);
    	//control.spliceWaypoints(0, 2);
        control.getPlan().setWaypoints([
                L.latLng(lat_origin, lon_origin),
                L.latLng(lat_des, lon_des)
        ]);

    }
    //in the case want to export route to geojson
    control.on('routeselected', function(e) {
      var coord = e.route.coordinates;
      var instr = e.route.instructions;
      var gg = L.geoJson(getInstrGeoJson(instr,coord));
    console.log(gg);
    });

    function getInstrGeoJson(instr,coord) {
      var formatter = new L.Routing.Formatter();
      var instrPts = {
        type: "FeatureCollection",
        features: []
      };
      for (var i = 0; i < instr.length; ++i) {
        var g = {
          "type": "line",
          "coordinates": [coord[instr[i].index].lng, coord[instr[i].index].lat]
        };
        var p = {
          "instruction": formatter.formatInstruction(instr[i])
        };
        instrPts.features.push({
          "geometry": g,
          "type": "Feature",
          "properties": p
        });
      }
      return instrPts

    }

//Clock//
// Set the date we're counting down to
var countDownDate = new Date("Nov 14, 2017 9:37:00").getTime();

// Update the count down every 1 second
var count = setInterval(function() {

// Get todays date and time
var now = new Date().getTime();

// Find the distance between now an the count down date
var distance = countDownDate - now;

// Time calculations for days, hours, minutes and seconds
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

// Output the result in an element with id="timeFunc"
document.getElementById("timeFunc").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";

// If the count down is over, write some text
  if (distance < 0) {
      clearInterval(count);
      document.getElementById("timeFunc").innerHTML = "EXPIRED";
      removeMarker();
  }
}, 1000);
