<script>

var map = L.map('map').setView([13.751908, 100.539029], 13);
//initialize tile layer and add it to map
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

navigator.geolocation.getCurrentPosition(displayLocation);

function displayLocation(position) {
    console.log('position', position);
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
    control.spliceWaypoints(0, 1, [lat,lng]);
    map.setView([lat, lng], 16);
}

var control = L.Routing.control({
    createMarker: function(i,wp){
        return L.marker(wp.latLng,{
            draggable: true,
            icon: L.icon({
                iconUrl: './picture/marker.png',
                iconSize:[30,30],
                iconAnchor:[15,15],
                })
        });
    },
    routeWhileDragging: true,
    reverseWaypoints: true,
    useZoomParameter: true,
    geocoder: L.Control.Geocoder.nominatim(),
    showAlternatives: true,
    altLineOptions:{
        styles: [{color: 'blue', opacity: 0.15, weight: 9}]
    }
}).addTo(map);

//Array of nearby location
let locs = [
    ['food.png',[44,44],[14.057183, 100.514690],"Food Festival"],
    ['food.png',[42,42],[13.957183, 100.50],"Parista's house"],
    ['food.png',[50,50],[13.967183, 100.60],"June's house"],
    ['food.png',[50,50],[13.957183,100.61],'nopnopnajalovelove'],
    ['food.png',[50,50],[35.54,139.53],'nopnopnaja2lovelove']
]

// createIcon('picture path',picture size, latitude, longitude, Name of the place)
function createIcon(iconUrl, iconSize, latlong, locName){
    let iconInfo = L.icon({
        iconUrl: iconUrl,
        iconSize: iconSize,
    })
    let icon = L.marker([latlong[0],latlong[1]],{icon: iconInfo}).addTo(map)
    icon.on('click', function(e) {
        var container = L.DomUtil.create('div')
        var destBtn = createButton(locName, container)
        L.popup()
            .setContent(container)
            .setLatLng(e.latlng)
            .openOn(map)

        L.DomEvent.on(destBtn, 'click', function() {
            control.spliceWaypoints(1, 1, e.latlng)
            map.closePopup()
        })
    })
}

//mark locations function
function markIcon(locs){
    for(let i=0;i<locs.length;i++){
        console.log(i)
        createIcon(locs[i][0],locs[i][1],locs[i][2],locs[i][3])
    }
}
markIcon(locs)

function createButton(label, container) {
    var btn = L.DomUtil.create('button', '', container);
        btn.setAttribute('type', 'button');
        btn.innerHTML = label;
        return btn;
}

control.on('routesfound', function(e){
    var distance = e.routes[0].summary.totalDistance;
    var time = e.routes[0].summary.totalTime;
    alert("Distance from your location:  "+(distance/1000).toFixed(1) + " km  and Approx Time is "+(time/60).toFixed(1)+" mins");
    //var result_summary = "distance: "+distance:+" Time: "+time;
});


//Accordion menu//
function myAccFunc(){
    var x = document.getElementById("demoAcc");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
        x.previousElementSibling.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
        x.previousElementSibling.className =
        x.previousElementSibling.className.replace(" w3-show", "");
    }
}

//Dropdown button//
function selectionDropdown() {
